<div class="row ">


  <div class=" col-md-2 d-none d-md-block ps-2" style="border-right: 1px solid rgb(236, 232, 232);">

    <div class="sidebar">
      <div class="category-wrapper pt-3 mb-5">

        <div *ngFor="let s of subcategories">
          <a (click)="filtersubcategories(s._id)" class="">
            <h6 class="text-capitalize" style="cursor:pointer;">
              {{s.name}}
            </h6>
          </a>
        </div>

      </div>


      <div class="sidebar-section mt-xs-5 mb-xs-10 mt-4 mb-4 ">
        <h4 class="title"> Price</h4>
        <button aria-label="submit" disabled="disabled" class="clear-btn mb-10">
          Any price
        </button>

        <div class="price-search flex ">

          <div class="input-wrap  me-2">
            <div class="input-text ">
              <span style="width: 15px;">$</span>
              <input type="number" id="minInput" class="form-control" placeholder=" Min" style="width: 65px;" />
            </div>
          </div>

          <div class="input-wrap me-2">
            <div class="input-text">
              <span style="width: 15px;">$</span>
              <input type="number" id="maxInput" class="form-control" placeholder=" Max" style="width: 65px;" />
            </div>
          </div>
          <button (click)="FilterProductPerPrice()" class="outline-btn plr-10">Go</button>
        </div>



      </div>


      <div class="sidebar-section star-filter mt-xs-10 mb-xs-10 ">

        <h4 class="title"> Customer reviews</h4>

        <button (click)="FilterProductPerRate(1)" aria-label="submit" class="mtb-5">
          <span title="1 out of 5" class="rating-stars">
            <span>☆☆☆☆☆</span>
            <span class="rating" style="width: 20%;">★★★★★</span>
          </span>
          <span>&nbsp; and Up</span>
        </button><br />

        <button (click)="FilterProductPerRate(2)" aria-label="submit" class="mtb-5">
          <span title="2 out of 5" class="rating-stars">
            <span>☆☆☆☆☆</span>
            <span class="rating" style="width: 40%;">★★★★★</span>
          </span>
          <span>&nbsp; and Up</span>
        </button><br />

        <button (click)="FilterProductPerRate(3)" aria-label="submit" class="mtb-5">
          <span title="3 out of 5" class="rating-stars">
            <span>☆☆☆☆☆</span>
            <span class="rating" style="width: 60%;">★★★★★</span>
          </span>
          <span>&nbsp; and Up</span>
        </button><br />

        <button (click)="FilterProductPerRate(4)" aria-label="submit" class="mtb-5">
          <span title="4 out of 5" class="rating-stars">
            <span>☆☆☆☆☆</span>
            <span class="rating" style="width: 80%;">★★★★★</span>
          </span>
          <span>&nbsp; and Up</span>
        </button><br />





      </div>

  </div>


  <div class="col-12 col-md-10   ">
    <div class="row  pt-4 ">


      <div *ngFor="let a of products |filter:searchText| paginate: { itemsPerPage: 16, currentPage: p } " class="col-6 col-sm-4   col-md-3  mb-4  text-center">

        <div class="p-tile ">
          <div *ngIf="a.sold>0">
            <span class="percent ml-10">-{{a.sold}}%</span>
          </div>
          <a [routerLink]="['/product',a._id]" class="page-link">
            <div class="block  p-3 text-center ">
              <img alt={{a.title}} title={{a.title}} height="140" width="140" class="lazy-img" src={{a.imageCover}}
                style="opacity: 1;">
            </div>

            <div class="item-title mb-1">
              <h5 class="ellipsis ellipsis-2 text-center">
                {{a.title}}
              </h5>
              <div class="mtb-5">
                <span title="{{a.ratingsAverage}} out of 5" class="rating-stars">
                  <span>☆☆☆☆☆</span>
                  <span class="rating" [style.width.%]="a.ratingsAverage*20">★★★★★</span>
                </span>
                <span class="f-10 ml-5 semi-bold color-lite">{{a.ratingsQuantity}} Reviews</span>
              </div>
              <div class="flex start text-center">
                <h4 class="price-wrapper ps-5">
                  <span class="strike-through">
                    <span>{{a.price}}$</span>
                  </span>
                  <span class="price"><span>{{a.priceAfterDiscount}}$</span></span>
                </h4>
              </div>
            </div>
          </a>

          <div *ngIf="!verifyAddToCart(a._id)">
            <span id="span-added-tocart">in cart </span>
          </div>

          <div *ngIf="verifyAddToCart(a._id)">
            <button (click)="AddToCart(a._id,a.priceAfterDiscount)" class="btn btn-lg " id="btn-add-tocart">Add to
              cart <img src="../../../assets/shopping-cart.png"></button>
          </div>

        </div>

      </div>

    </div>
    <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  </div>

</div>
