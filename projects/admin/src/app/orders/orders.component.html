<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
    rel="stylesheet">



<main id="main" class="main">

    <section class="section">
        <div class="container  ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Orders</h5>
                            <div style="overflow-x: scroll;">
                                <table *ngIf="orders" datatable>

                                    <thead class="mt-2 " style="background-color: rgb(184, 184, 184); ">
                                        <tr class="text-center ">
                                            <th data-sortable="true" style="width: 8%; font-size: small;">Order</th>
                                            <th data-sortable="true" style="width: 15%; font-size: small;">Status</th>
                                            <th data-sortable="true" style="width: 15%; font-size: small;">Payment
                                                method
                                            </th>
                                            <th data-sortable="true" style="width: 15%; font-size: small;">Payment
                                                status
                                            </th>
                                            <th data-sortable="true" style="width: 10%; font-size: small;">User</th>
                                            <th data-sortable="true"
                                                style="max-width: 70px; overflow: hidden; font-size: small;">Amount($)
                                            </th>
                                            <th data-sortable="true" style="width: 25%; font-size: small;">Created</th>
                                            <th data-sortable="true" style="width: 20%; ">Action</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr data-index="0" *ngFor="let o of orders">
                                            <td
                                                style="overflow: hidden; max-width: 80px; white-space: nowrap; text-overflow: ellipsis; vertical-align: middle;">
                                                {{o._id}}</td>
                                            <td style="vertical-align: middle;">Pending</td>
                                            <td style="vertical-align: middle;">Cash on delivery</td>
                                            <td style="vertical-align: middle;">Unpaid</td>
                                            <td style="vertical-align: middle;">
                                                <div *ngFor="let u of users">
                                                    <div *ngIf="u.uid == o.useruid">
                                                        <h6>{{u.displayName}}</h6>
                                                    </div>
                                                </div>
                                            </td>
                                            <td
                                                style="overflow: hidden; max-width: 80px; white-space: nowrap; text-overflow: ellipsis;  vertical-align: middle; ">
                                                ${{o.finalPrice}}</td>
                                            <td style="vertical-align: middle;">{{ o.createdAt | date:'dd/MM/yy HH:mm' }}</td>
                                            <td class="text-center">
                                                <div class="btn-group mb-2">
                                                    <button [routerLink]="['/order/',o._id] " style="width: 100px;"
                                                        class="btn btn-outline-success dropdown_icon"
                                                        data-toggle="dropdown">
                                                        View </button>

                                                </div>

                                                <div class="btn-group">
                                                    <button class="btn btn-outline-danger dropdown_icon"
                                                        style="width: 100px;" (click)="deleteOrder(o._id)"
                                                        data-toggle="dropdown">
                                                        Delete
                                                    </button>

                                                </div>
                                            </td>
                                            
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
