<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">


</head>

<body>
    <main id="main" class="main">

        <section class="section">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-12 main-datatable">
                        <div class="card_body">
                            <div class="row d-flex">
                                <div class="col-sm-4 createSegment">
                                    <a class="btn dim_button create_new" routerLink="/register"> <span
                                            class="glyphicon glyphicon-plus"></span> Create New Admin & Vendor</a>
                                </div>
                                <div class="col-sm-8 add_flex">
                                    <div class="form-group searchInput">
                                        <label for="email">Search:</label>
                                        <input type="search" class="form-control" id="filterbox" placeholder=" ">
                                    </div>
                                </div>
                            </div>
                            <h3 id="error" class="text-center mt-3"></h3>
                            <div style="overflow-x: scroll;">
                                <table *ngIf="admins" style="width:100%;" id="filtertable" datatable
                                    class="table cust-datatable dataTable no-footer">
                                    <thead>
                                        <tr>
                                            <th style="min-width:50px;">Avatar</th>
                                            <th style="min-width:50px;">First Name</th>
                                            <th style="min-width:50px;">Last Name</th>
                                            <th style="min-width:200px;">Email</th>
                                            <th style="min-width:50px;">Role</th>
                                            <th style="min-width:50px;">Verified</th>
                                            <th style="min-width:50px;">Created</th>
                                            <th style="min-width:150px;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let a of admins">
                                            <td><span class="mode mode_process  "><img src={{a.avatar}} width="40"
                                                height="40"></span></td>
                                            <td>{{a.firstname}}</td>
                                            <td>{{a.lastname}}</td>
                                            <td>{{a.email}}</td>
                                            <td>{{a.role}}</td>
                                            <td>{{a.isActive}}</td>
                                            <td  style="font-family: Arial, Helvetica, sans-serif;">{{a.updatedAt |date:'dd/MM/yy HH:mm'}}</td>

                                            <td>
                                                <div class="btn-group me-4">
                                                    <button [routerLink]="['/updateadmins&vendor/',a._id]"
                                                        class="btn btn-outline-success dropdown_icon"
                                                        data-toggle="dropdown">
                                                        <i class="fa fa-pencil-square-o fs-4 "></i> </button>

                                                </div>

                                                <div class="btn-group">
                                                    <button class="btn btn-outline-danger dropdown_icon"
                                                        (click)="DeleteAdmin(a._id)" data-toggle="dropdown">
                                                        <i class=" fa fa-trash-o fs-3 "></i>
                                                    </button>

                                                </div>
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
