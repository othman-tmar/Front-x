<main id="main" class="main">

  <section class="section">
    <div class="container p-30">
        <div class="row">
            <div class="col-md-12 main-datatable">
                <div class="card_body">
                    <div class="row d-flex">
                        <div  class="col-sm-4 createSegment mt-2">
                         <a class="btn dim_button create_new" routerLink="/insertsubcategory"> <span class="glyphicon glyphicon-plus"></span> Create New Subcategory</a>
                        </div>
                        <!-- <div class="col-sm-8 add_flex">
                            <div class="form-group searchInput">
                                <label for="email">Search:</label>
                                <input type="search" class="form-control" id="filterbox" placeholder=" ">
                            </div>
                        </div> -->
                    </div>
                    <h3 id="error" class="text-center mt-3"></h3>
                    <div style="overflow-x: scroll;">
                        <table *ngIf="subcategories" style="width:100%;"  id="filtertable"  datatable class="table cust-datatable dataTable no-footer">
                            <thead>
                                <tr>
                                    
                                    <th style="min-width:120px;">Name</th>
                                    <th style="min-width:50px;">logo</th>
                                    <th style="min-width:120px;">Category</th>
                                    <th style="min-width:120px;">Created</th>
                                    <th *ngIf="permission==admin" style="min-width:150px;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of subcategories" >
                                
                                    <td>{{a.name}}</td>
                                    <td><span class="mode mode_process  "><img src={{a.image}} width="40" height="40" ></span></td>

                                    <td >{{getCategory(a.category)}}</td>
                                    <td style="font-family: Arial, Helvetica, sans-serif;">{{a.updatedAt |date:'dd/MM/yy HH:mm'}}</td>

                                    <td *ngIf="permission==admin">
                                        <div class="btn-group me-4">
                                            <button [routerLink]="['/updatesubcategory/',a._id]" class="btn btn-outline-success dropdown_icon" data-toggle="dropdown">
                                            <i class="fa fa-pencil-square-o fs-4 "></i> </button>

                                        </div>

                                        <div class="btn-group">
                                            <button class="btn btn-outline-danger dropdown_icon" (click)="deletesubcategory(a._id)" data-toggle="dropdown">
                                                <i class=" fa fa-trash-o fs-3 "></i>
                                            </button>

                                        </div>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</main>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
